<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/132ed66bf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

         <ol >
        <div class="row">
            <div class="col-md-2">
                <li class="nav-link"> <a href="{{url_for('home')}}"> Home </a></li>
            </div>
            <div class="col-md-8"> </div>
            <div class="col-md-2">
                {% if current_user.is_authenticated %}
                <li class = "nav-link"> <a href="{{url_for('logout')}}" > Logout</a> </li>
                {% else %}
                <li class="nav-link text-right"><a href="{{url_for('login')}}" >Log in</a></li>
                {% endif %}
            </div>
        </div>
    </ol>

    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
