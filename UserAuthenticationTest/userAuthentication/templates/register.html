{% extends "base.html" %}

{% block content %}
<body>



    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Registration</h1>
                <form method="post">
                         {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="{{ form.email.id }}">{{ form.email.label }}</label>
                        {{ form.email() }}
                    </div>
                    <div class="mb-3">
                         <label for="{{ form.username.id }}">{{ form.username.label }}</label>
                        {{ form.username() }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id }}">{{ form.password.label }}</label>
                        {{ form.password() }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.pass_confirm.id }}">{{ form.pass_confirm.label }}</label>
                        {{ form.pass_confirm() }}
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>


                </form>
            </div>
        </div>
    </div>

</body>


{% endblock %}
