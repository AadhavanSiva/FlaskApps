{% extends "base.html" %}
{% block content %}


  <style>




    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }



    .error-message {
      color: #ff0000;
      margin-top: 5px;
      font-size: 12px;
    }

    .nav-link {
  list-style: none;
}

.nav-link a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.nav-link:hover {
  background-color: #E3E3E3;
}

.nav-link {
  list-style: none;
  text-align: center;

}

.nav-link a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.nav-link:hover {
  background-color: #E3E3E3;

}

.smooth-corners {
    border-radius: 10px; /* You can adjust the value to control the roundness of the corners */
  }
  </style>

<body>

  <div class="container mb-3 center-body">
    <h2>Login</h2>

    <form method="post" >

      {{form.hidden_tag()}}

          <div class="p-3">
    {{form.email.label}}{{form.email()}}
              <span class="error-message">{{ e_error }}</span> <br/>

          </div>

          <div class="p-3">
            {{form.password.label}}{{form.password()}}
                              <span class="error-message">{{ p_error }}</span> <br/>

          </div>

<div class="d-flex justify-content-center p-3">
  <button type="submit" class="btn btn-primary btn-lg">Login</button>

        <a href="{{url_for('register')}}" class="text-dark btn-primary nav-link smooth-corners">
          Login
        </a>

    </div>-->
</div>

      <div class="p-3">

        <a href="{{url_for('register')}}" class="text-dark bg-secondary nav-link smooth-corners">

</body>


{% endblock %}
