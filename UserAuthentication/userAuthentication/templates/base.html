<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/132ed66bf0.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<div class="container p-3">
    <div class="row menu-row">

      <div class="col-md-4 logo">

        XYZ SYSTEMS

      </div>

      <div class="col-md-4">

        <a href="{{url_for('home')}}" class="nav-link">Home</a>

      </div>

      <div class="col-md-4">
        {% if current_user.is_authenticated %}
        <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
        {% else%}
        <a href="{{url_for('login')}}" class="nav-link">Log in</a>
        {% endif %}
      </div>

    </div>
  </ol>
</div>
    {% block content %}
    {% endblock %}
</body>
</html>
